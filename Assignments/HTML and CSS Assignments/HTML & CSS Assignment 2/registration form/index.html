<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Registration</title>
</head>
<body>
  
    <nav class="NavbarItems">
        <h1 class="navbar-logo">Registration form</h1>
        <ul class="right">
            <a class="nav-links" href="#" >Home</a>
            <a class="nav-links" href=# >Contact Us</a>
            <a class="nav-links" >Sign In</a>
        </ul>
    </nav>

    <div class="container form ">
          
        <div class="col-sm-12">
          <form class="form">
            <div class="col-sm-12 form form-header">
                <h3>Register Profile</h3>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Name"/>
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="tel" placeholder="Mobile number"name="mobilenumber"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" placeholder="Password" name="password"/>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <br />
              <div class="form-check-inline">
                <input class="" type="radio" name="genderOptions" value="Male" id="radio1"/>
                <label class="form-check-label" htmlFor="radio1">Male</label>
              </div>
              <div class="form-check-inline">
                <input class="" type="radio" name="genderOptions" value="Female" id="radio2"/>
                <label class="form-check-label" htmlFor="radio2">Female</label>
              </div>
            </div>
            
            <div class="form-group">
              <input class="form-control" type="datetime" placeholder="Date of Birth" name="DateofBirth" />
            </div>
           
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>


  
</body>
</html>
