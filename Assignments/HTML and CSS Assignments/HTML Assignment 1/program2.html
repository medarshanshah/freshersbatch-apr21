<!DOCTYPE html>
<html>
    <head>
        <title>program 2</title>
        <style>
            img{
                width: 25px;
                height: 25px;
            }
            #border-link{
                border: 2px solid blue;
            }
        </style>
    </head>
    
    <body>
        Create a link of an image:
        <a href="https://www.google.com"><img id="border-link" src="images.png" alt="smiley" /></a><br/>
        No border around the image, but still a link:
        <a href="https://www.google.com"><img src="images.png" alt="smiley" /></a>
    </body>
</html>
